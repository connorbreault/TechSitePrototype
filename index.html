<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="" />
    <meta
      name="keywords"
      content="Software Development, Web Development, Coding, Websites, Apps, Company, Agency"
    />
    <meta name="author" content="Connor Breault" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>

    <!--Link to css-->
    <link rel="stylesheet" href="./assets/styles.css" type="text/css" />
    <link rel="stylesheet" href="./assets/fades.css" type="text/css" />
    <!-- Materialize -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cookie&family=Montserrat:ital@1&family=Raleway&display=swap"
      rel="stylesheet"
    />
    <!-- IonIcons -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <!-- LottieFiles -->
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

    <title>TechSite</title>
  </head>

  <body>
    <!-- Background gradient -->
    <div class="bg">
      <!-- Navbar -->
      <nav class="z-depth-0" style="background: none">
        <div class="nav-wrapper">
          <a href="#" class="brand-logo cyan-text lighten-1 left">TechSite</a>
          <div class="navLinks">
            <ul id="nav-mobile" class="right">
              <li>
                <a href="about.html">About Us</a>
              </li>
              <li>
                <a href="contact.html">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <!-- Large Screen -->
      <div
        class="row valign-wrapper hide-on-med-and-down"
        style="width: 80%; height: 100vh"
      >
        <div class="contentDiv col s12">
          <div>
            <h1 class="welcome cyan-text lighten-1 animate headerFadeIn fadeIn">
              Welcome
            </h1>
            <h3 class="brandSlogan white-text animate textFadeIn fadeInLeft">
              Cool brand slogan about the future and technology and stuff
            </h3>
          </div>
        </div>
        <div class="lottieDiv col s12">
          <lottie-player
            src="https://assets1.lottiefiles.com/packages/lf20_ti19rptq.json"
            background="transparent"
            speed=".5"
            style="width: 100%; height: 100%"
            loop
            autoplay
          ></lottie-player>
        </div>
      </div>

      <!-- Medium + Small Screen -->
      <div class="hide-on-large-only center">
        <h1
          class="welcome cyan-text lighten-1 left animate headerFadeIn fadeIn"
        >
          Welcome
        </h1>
        <lottie-player
          src="https://assets1.lottiefiles.com/packages/lf20_ti19rptq.json"
          background="transparent"
          speed=".5"
          style="width: 100%; height: 100%"
          loop
          autoplay
        ></lottie-player>
        <h3 class="brandSlogan white-text animate textFadeIn fadeInLeft">
          Cool brand slogan about the future and technology and stuff
        </h3>
      </div>
      <div class="upcomingContainer animate textFadeIn fadeInLeft">
        <h4 class="white-text center upcoming">Upcoming</h4>
        <hr class="lineBreak" />
        <p class="white-text center">Nothing yet...</p>
      </div>
      <!-- Social media links -->
      <h1 class="grey-text aboutUsHeader center animate textFadeIn fadeInLeft">
        Follow Us
      </h1>
      <div class="row iconRow">
        <div class="col s6 center">
          <a href="https://www.facebook.com/" target="_blank">
            <ion-icon name="logo-facebook" class="grey-text"></ion-icon>
          </a>
        </div>
        <div class="col s6 center">
          <a href="https://www.instagram.com/" target="_blank">
            <ion-icon name="logo-instagram" class="grey-text"></ion-icon>
          </a>
        </div>
      </div>
    </div>

    <script src="./assets/logic.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </body>
</html>
